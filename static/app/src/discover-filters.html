<dom-module id="discover-filters">

    <style include="shared-styles">
      :host {
        display: block;

        padding: 1px;
      }
    </style>

    <div class="bar">
      <a class="filters">Filters:</a>
      <paper-dropdown-menu label="Sort by">
          <paper-listbox slot="dropdown-content" class="dropdown-content">
              <paper-item>popularity.desc</paper-item>
              <paper-item>popularity.asc</paper-item>
              <paper-item>release_date.desc</paper-item>
              <paper-item>release_date.asc</paper-item>
              <paper-item>revenue.desc</paper-item>
              <paper-item>revenue.asc</paper-item>
              <paper-item>primary_release_date.desc</paper-item>
              <paper-item>primary_release_date.asc</paper-item>
              <paper-item>vote_average.desc</paper-item>
              <paper-item>vote_average.asc</paper-item>
          </paper-listbox>
      </paper-dropdown-menu>
      <a>genre</a>
      <a>year</a>
    </div>
  </template>

  <script>
    class DiscoverFilters extends Polymer.Element {
      static get is() { return 'discover-filters'; }
    }

    window.customElements.define(DiscoverFilters.is, DiscoverFilters);
  </script>
</dom-module>
